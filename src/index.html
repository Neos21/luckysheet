<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./plugins/css/pluginsCss.css">
    <link rel="stylesheet" href="./plugins/plugins.css">
    <link rel="stylesheet" href="./css/luckysheet.css">
    <link rel="stylesheet" href="./assets/iconfont/iconfont.css">
    <script                 src="./plugins/js/plugin.js"></script>  <!-- Includes jQuery : [FAQ | Luckysheet Document](https://dream-num.github.io/LuckysheetDocs/guide/FAQ.html#does-the-project-use-jquery) -->
    <script                 src="./luckysheet.umd.js"></script>
    <style>

body {
  margin: 0;
  overflow: hidden;
}

#sheet {
  position: absolute;
  width : 100%;
  height: 100%;
  top : 0;
  left: 0;
}

    </style>
    <script type="module">

window.luckysheet.create({
  container: 'sheet',  // Element ID
  // - [Overall configuration | Luckysheet Document](https://dream-num.github.io/LuckysheetDocs/guide/config.html#loadurl)
  //   - `loadUrl` (カレントシート)、`loadSheetUrl` (他シート)
  //   - `allowUpdate` (バックエンド更新許可)、`updateUrl` (更新)
  title: 'Book',
  //data: [
  //  // - [Sheet Configuration | Luckysheet Document](https://dream-num.github.io/LuckysheetDocs/guide/sheet.html#initial)
  //  { name: 'Sheet' }  // 初期データ : 1シートだけにする
  //],
  column: 15,
  row   : 50,
  cellRightClickConfig: {
    customs: [
      {
        title: '書き出し',
        onClick: (clickEvent, event, params) => {
          // `toJson()` : `create()` メソッドの引数として与えられる全量・`data` プロパティ内は現状の内容
          // `getAllSheets()` : `create()` の `data` プロパティとして与えられる全シートのデータ
          // `m` は必ず文字列 (見えてるとおり)、`v` は数値や Boolean の型が考慮されている
          // 改行を入れたセルの場合は `ct.s[0].v` に改行コード `\r\n` 込みで格納される (`m` や `v` がない)
          console.log('書き出し', clickEvent, event, params, luckysheet.toJson(), luckysheet.getAllSheets());
        }
      }
    ]
  }
});

    </script>
  </head>
  <body>

<div id="sheet"></div>

  </body>
</html>
